{{- if or .Values.eth.enabled .Values.eth_usdt.enabled .Values.eth_usdc.enabled .Values.eth_pyusd.enabled}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethereum-shkeeper
  namespace: {{ .Values.namespace }}
  labels:
    app: ethereum-shkeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereum-shkeeper
  template:
    metadata:
      labels:
        app: ethereum-shkeeper
    spec:
      {{- with .Values.dev.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:

      - name: app
        image: {{ .Values.ethereum_shkeeper.image }}
        command:
        - gunicorn
        - --access-logfile=-
        - --workers=1
        - --threads=16
        - --timeout=600
        - --bind=0.0.0.0:6000
        - run:server
        ports:
        - containerPort: 6000
          name: http
        env:
          - name: ETH_USERNAME
            valueFrom:
              secretKeyRef:
                name: eth-rpc
                key: username
          - name: ETH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-rpc
                key: password
          - name: SHKEEPER_BACKEND_KEY
            valueFrom:
              secretKeyRef:
                name: shkeeper-btc-key
                key: password
          - name: CURRENT_ETH_NETWORK
          {{- if .Values.eth_fullnode.mainnet }}
            value: &CURRENT_ETH_NETWORK_VALUE "main"
          {{- else }}
            value: &CURRENT_ETH_NETWORK_VALUE "sepolia"
          {{- end }}
          - name: FULLNODE_URL
            value: {{ .Values.eth_fullnode.url }}
          {{- range $name, $value := .Values.ethereum_shkeeper.extraEnv }}
          - name: {{ $name | quote }}
            value: {{ $value | quote }}
          {{- end }}

      - name: tasks
        image: {{ .Values.ethereum_shkeeper.image }}
        command: ["celery", "-A", "celery_worker.celery", "worker", "--loglevel=info", "-B"]
        env:
          - name: ETH_USERNAME
            valueFrom:
              secretKeyRef:
                name: eth-rpc
                key: username
          - name: ETH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: eth-rpc
                key: password
          - name: SHKEEPER_BACKEND_KEY
            valueFrom:
              secretKeyRef:
                name: shkeeper-btc-key
                key: password
          - name: CURRENT_ETH_NETWORK
          {{- if .Values.eth_fullnode.mainnet }}
            value: *CURRENT_ETH_NETWORK_VALUE
          {{- else }}
            value: *CURRENT_ETH_NETWORK_VALUE
          {{- end }}
          - name: FULLNODE_URL
            value: {{ .Values.eth_fullnode.url }}
          - name: C_FORCE_ROOT
            value: "1"
          {{- range $name, $value := .Values.ethereum_shkeeper.extraEnv }}
          - name: {{ $name | quote }}
            value: {{ $value | quote }}
          {{- end }}

      - name: redis
        image: redis
{{- end }}
